<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hannah's countdowns</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>hannah<span class="apostrophe">'</span>s countdowns</header>
        <div class="countdown trip-countdown">
            <div class="counter trip-counter">10 days, 5 hours, 6 minutes, 7 seconds</div>
            <div class="text trip-text">
                <span class="blue">until </span>
                the 
                <span class="blue">trip </span>
                to 
                <span class="blue">greece</span>
            </div>
        </div>
        <div class="countdown italia-countdown">
            <div class="counter italia-counter">10 days, 5 hours, 6 minutes, 7 seconds</div>
            <div class="text italia-text">
                <span class="green">until </span>
                <span class="white">dual </span>
                <span class="red">citizenship</span>
            </div>
        </div>
        <div class="countdown wedding-countdown">
            <div class="counter wedding-counter">10 days, 5 hours, 6 minutes, 7 seconds</div>
            <div class="text wedding-text">until the wedding</div>
        </div>
    </div>
</body>
</html>
